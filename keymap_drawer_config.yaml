  key_h: 70.0
  combo_w: 40.0
  combo_h: 60.0
  key_rx: 6.0
  key_ry: 6.0
  inner_pad_w: 5.0
  inner_pad_h: 5.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 10.0
  arc_scale: 1.0
  append_colon_to_layer_header: false
  small_pad: 7.0 
  glyph_tap_size: 12
  glyph_hold_size: 10
  glyph_shifted_size: 10
  svg_style: |
    /* reusable color variables. palette taken from https://github.com/rebelot/kanagawa.nvim */
    :root {
        --background-color: #1F1F28;
        --foreground-color: #E6C384;
        --held-color: #98BB6C;
        --shifted-color: #DCD7BA;
        --layer-color: #C34043;
        --combo-color: #938AA9;
        --keycap-color: #727169;

        fill: var(--foreground-color);
        background-color: var(--background-color);
        font-family: JetBrainsMono NFM,SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: middle;
        font-weight: bold;
    }

    rect {
        fill: var(--background-color);
        stroke: var(--keycap-color);
        stroke-width: 2;
    }

    .label {
        font-size: 24px;
        text-anchor: start;
        fill: var(--layer-color);
        paint-order: stroke;
    }

    .shifted {
        font-size: 12px;
        text-anchor: middle;
        dominant-baseline: hanging;
        fill: var(--shifted-color);
    }

    .held, .hold {
        font-size: 12px;
        fill: var(--held-color);
        text-anchor: middle;
        dominant-baseline: auto;
    }

    path.combo {
        stroke-width: 2;
        stroke: var(--combo-color);
        fill: none;
    }

    rect.combo {
        stroke: var(--combo-color);
    }

