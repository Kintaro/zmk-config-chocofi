parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    '&ext_power EP_OFF': $$led_off$$
    '&ext_power EP_ON ': $$led_on$$
    '&out OUT_USB': $$send_keypresses_usb$$
    '&out OUT_BLE': $$send_keypresses_bluetooth$$
    '&bt BT_CLR': $$bluetooth_clear$$
    '&bt BT_SEL 0': $$bluetooth_1$$
    '&bt BT_SEL 1': $$bluetooth_2$$
    '&bt BT_SEL 2': $$bluetooth_3$$
    '&bt BT_SEL 3': $$bluetooth_4$$
    '&bt BT_SEL 4': $$bluetooth_5$$
  zmk_combos:
    combo_qu: 
       key: 
         tap: Qu
         hold: Q
    combo_th: 
       key: 
         tap: Th
    combo_ch: 
       key: 
         tap: Ch
    combo_sh: 
       key: 
         tap: Sh
    combo_wh: 
       key: 
         tap: Wh
    combo_gh: 
       key: 
         tap: Gh
    combo_ph: 
       key: 
         tap: Ph
    combo_caps_word: 
       key: 
         tap: $$caps_word$$
       align: bottom
       offset: 0.04
  sticky_label: sticky
  trans_legend:
    t: ▽
    type: trans
  zmk_keycode_map:
    # For true 'bold', prefer JetBrainsMono natively supported glyphs: https://www.jetbrains.com/lp/mono/
    EXCLAMATION: '!'
    EXCL: '!'
    AT_SIGN: '@'
    AT: '@'
    HASH: '#'
    POUND: '#'
    DOLLAR: $
    DLLR: $
    PERCENT: '%'
    PRCNT: '%'
    CARET: ^
    AMPERSAND: '&'
    AMPS: '&'
    ASTERISK: '*'
    ASTRK: '*'
    STAR: '*'
    LEFT_PARENTHESIS: (
    LPAR: (
    RIGHT_PARENTHESIS: )
    RPAR: )
    EQUAL: '='
    PLUS: +
    MINUS: '-'
    UNDERSCORE: _
    UNDER: _
    SLASH: /
    FSLH: /
    QUESTION: '?'
    QMARK: '?'
    BACKSLASH: \
    BSLH: \
    PIPE: '|'
    NON_US_BACKSLASH: \
    PIPE2: '|'
    NON_US_BSLH: '|'
    SEMICOLON: ;
    SEMI: ;
    COLON: ':'
    SINGLE_QUOTE: ''''
    SQT: ''''
    APOSTROPHE: <
    APOS: .
    DOUBLE_QUOTES: '"'
    DQT: '"'
    COMMA: ','
    LESS_THAN: <
    LT: <
    PERIOD: .
    DOT: .
    GREATER_THAN: '>'
    GT: '>'
    LEFT_BRACKET: '['
    LBKT: '['
    LEFT_BRACE: '{'
    LBRC: '{'
    RIGHT_BRACKET: ']'
    RBKT: ']'
    RIGHT_BRACE: '}'
    RBRC: '}'
    GRAVE: '`'
    TILDE: '~'
    NON_US_HASH: '#'
    NUHS: '#'
    TILDE2: '~'
    DEL: $$delete$$
    BSPC: $$backspace$$
    RET: $$return$$
    SPACE: '‿'
    TAB: 'Tab'
    LSHIFT: $$shift$$
    RSHIFT: $$shift$$
    LALT: $$alt$$
    RALT: $$alt$$
    LCTRL: $$control$$
    RCTRL: $$control$$
    LMETA: $$meta$$
    RMETA: $$meta$$
    ESC: 'Esc'
