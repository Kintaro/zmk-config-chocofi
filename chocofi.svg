<style>/* reusable color variables. palette taken from https://github.com/rebelot/kanagawa.nvim */
:root {
    --background-color: #1F1F28;
    --foreground-color: #E6C384;
    --held-color: #98BB6C;
    --shifted-color: #DCD7BA;
    --layer-color: #C34043;
    --combo-color: #938AA9;
    --keycap-color: #727169;
}

svg {
    background-color: var(--background-color);
}

rect {
    fill: var(--background-color);
    stroke: var(--keycap-color);
    stroke-width: 2;
}

rect.combo {
    stroke: var(--combo-color);
}

.held, .hold {
    fill: var(--held-color);
}

text {
    font-family: JetBrainsMono NFM,SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    font-size: 14px;
    font-weight: bold;
    text-anchor: middle;
    dominant-baseline: middle;
    font-weight: bold;
    fill: var(--foreground-color);
}

text.label {
    font-size: 24px;
    text-anchor: start;
    fill: var(--layer-color);
    paint-order: stroke;
}

text.hold, text.shifted {
    font-size: 12px;
}

text.hold {
    text-anchor: middle;
    dominant-baseline: auto;
}

text.shifted {
    text-anchor: middle;
    dominant-baseline: hanging;
    fill: var(--shifted-color);
}

path.combo {
    stroke-width: 2;
    stroke: var(--combo-color);
    fill: none;
}
</style>
